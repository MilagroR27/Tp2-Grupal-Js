<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/LogIn.css">
    <title>Log In</title>
</head>
<body>
    <main>
        <div class="container">
            <img class="img" src="000.png"alt="Logo">
            <h1>Log In</h1>
            <form action="00.html" method="post">
    
            <label class="user" for="Usuario">Usuario</label>
            <input 
            type="text" 
            name="Usuario" 
            id="User"
            placeholder="Ingrese su usuario"
            pattern="[a-zA-Z]{4,10}"
            title="Ejemplo: JuanPerez"
            required
            >
    
            <label class="password" for="Contraseña">Contraseña</label>
            <input type="password" 
            name="Contraseña"
            id="Password"
            placeholder="Ingresa tu contraseña"
            required
            pattern="[a-zA-Z0-9]{5,10}"
            oninvalid="setCustomValidity('La contraeña debe tener al minimo 5 caracteres y un nmero')"
            >
    
            <input 
            type="submit" 
            value="Ingresar">
            
            <a href="02.html">Olvidaste tu contraseña?</a> 
            <br>
            <a href="../tipoDeRegistro/index.html">Aún no estoy registrado</a>
    
            </form>
        </div>
    </main>
</body>
</html>
