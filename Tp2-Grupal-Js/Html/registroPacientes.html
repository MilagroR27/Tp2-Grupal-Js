<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/registroPacientes.css">
    <title>Registro De Pacientes</title>
</head>
<body>
    <main>
        <div class="container">
            <img class="img" src="../Assets/logoCircular.png"alt="Logo">
            <h1>Registro para Pacientes</h1>
            <form action="00.html" method="post" id="registroPacientes">
    
            <label class="apellidoYNombre" for="nombre">Apellido y Nombre</label>
            <input 
            type="text" 
            name="apellidoYNombre" 
            id="nombrePaciente"
            placeholder="Ingrese su Apellido y Nombre"
            pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s']+"
            required
            >

            <label class="email" for="email">Email</label>
            <input 
            type="email" 
            name="emailPaciente" 
            id="emailPaciente" 
            placeholder="Ingrese su correo"
            >
            

            <label class="user" for="Usuario">Usuario</label>
            <input 
            type="text" 
            name="Usuario" 
            id="usuarioPaciente"
            placeholder="Ingrese su nombre usuario"
            pattern="[a-zA-Z0-9.-]+"
            required
            >
    
            <label class="password" for="Contraseña">Contraseña</label>
            <input type="password" 
            name="Contraseña"
            id="contraseñaPaciente"
            placeholder="Ingresa tu contraseña"
            required
            pattern="[a-zA-Z0-9]{5,10}"
            oninvalid="setCustomValidity('La contraeña debe tener al minimo 5 caracteres y un nmero')"
            >
    
            <input 
            type="submit" 
            value="Registrarme">
            
            <br><br>

            <a 
            href="LogIn.html"
            >Volver</a>

            </form>
        </div>
    </main>

    <script defer src="../Js/registroPacientes.js" ></script>
    <script defer src="../Js/registroPacientes1.js"></script>
</body>
</html>
